<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleTask6.css">

</head>
<body>
  <div class="card-deck">
  <div class="Facebook">
    <div class="card" style="width: 15rem;">
      <div class="ImgFB">
        <i class="fab fa-facebook-square"></i>
      </div>
    
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col"><p class="FB"><i class="far fa-thumbs-up"></i><span class="FbLS"> Like</span> <br><span class="FbB">12K</span>  </p></div>
            <div class="col"><p class="FB"><i class="fas fa-share-alt"></i><span class="FbLS"> Share</span> <br><span class="FbB">10K</span>  </p></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="GooglePlus">
    <div class="card" style="width: 15rem;">
      <div class="ImgGG">
        <i class="fab fa-google-plus-square"></i>
      </div>
    
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col"><p class="GG"><i class="fab fa-google-plus-g"></i><span class="GgLS"> Like</span> <br><span class="GgB">12K</span>  </p></div>
            <div class="col"><p class="GG"><i class="fas fa-share-alt"></i><span class="GgLS"> Share</span> <br><span class="GgB">10K</span>  </p></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="Twitter">
    <div class="card" style="width: 15rem;">
      <div class="ImgTW">
        <i class="fab fa-twitter-square"></i>
      </div>
    
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col"><p class="TW"><i class="fab fa-twitter"></i><span class="TwLS"> Tweet</span> <br><span class="TwB">12K</span>  </p></div>
            <div class="col"><p class="TW"><i class="fas fa-share-alt"></i><span class="TwLS"> Share</span> <br><span class="TwB">10K</span>  </p></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="Pinterest">
    <div class="card" style="width: 15rem;">
      <div class="ImgPIN">
        <i class="fab fa-pinterest-square"></i>
      </div>
    
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col"><p class="PIN"><i class="fab fa-pinterest-p"></i> Pin</span> <br><span class="PinB">12K</span>  </p></div>
            <div class="col"><p class="PIN"><i class="fas fa-share-alt"></i><span class="PinLS"> Share</span> <br><span class="PinB">10K</span>  </p></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
  
  


 


  

    <script src="https://kit.fontawesome.com/e3f6ab82c3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
</body>
</html>
